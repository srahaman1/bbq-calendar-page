<!DOCTYPE html>
<html>
<head>
    <title>BBQ Pickup Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d6e3e 0%, #1a4d2e 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: #ffd700;
            opacity: 0.9;
        }
        
        .circle-1 { width: 150px; height: 150px; top: -75px; left: -75px; }
        .circle-2 { width: 80px; height: 80px; top: 20px; right: 50px; opacity: 0.3; }
        .circle-3 { width: 40px; height: 40px; top: 120px; right: 200px; }
        .circle-4 { width: 100px; height: 100px; bottom: 50px; right: -50px; }
        .circle-5 { width: 60px; height: 60px; bottom: 150px; left: 30px; }
        
        .wave {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 20px;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    #ffd700 0px,
                    #ffd700 8px,
                    transparent 8px,
                    transparent 16px
                );
            border-radius: 10px;
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        h2 {
            font-size: 1.8em;
            margin: 30px 0 15px 0;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .details {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        
        .detail-item {
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        
        .calendar-buttons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .platform-button {
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: 3px solid #ffd700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            min-width: 250px;
            background: none;
        }
        
        .android-button {
            background: linear-gradient(45deg, #34A853 0%, #4CAF50 100%);
            color: white;
        }
        
        .ios-button {
            background: linear-gradient(45deg, #000000 0%, #333333 100%);
            color: white;
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .platform-button:hover:not(.ios-button) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 215, 0, 0.4);
        }
        
        .platform-button:active:not(.ios-button) {
            transform: translateY(0px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 3px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .badge-text {
            color: #ffd700;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        
        .instruction-text {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.4em; }
            .platform-button { 
                padding: 15px 30px; 
                font-size: 1.0em;
                min-width: 200px;
            }
            .badge { 
                width: 60px; 
                height: 60px; 
                top: 10px;
                right: 10px;
            }
            .badge-text { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="wave"></div>
    
    <div class="badge">
        <div class="badge-text">BBQ<br>MEAL</div>
    </div>
    
    <div class="container">
        <h1>THANK YOU FOR YOUR BUSINESS!</h1>
        
        <h2>BBQ Chicken Meal Pickup</h2>
        
        <div class="details">
            <div class="detail-item">üìÖ <span class="highlight">Friday, September 27, 2025</span></div>
            <div class="detail-item">üïê <span class="highlight">2:00 PM - 6:00 PM</span></div>
            <div class="detail-item">üìç <span class="highlight">Fade Zone Barbershop</span></div>
            <div class="detail-item">129-02 Liberty Ave, South Richmond Hill</div>
            <div class="detail-item" style="margin-top: 15px; font-size: 0.9em;">Contact Barber for questions</div>
        </div>
        
        <div class="calendar-buttons">
            <a href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=NDRqYmMxNW5scGw3MjZsNGo4czQ3YWJwdmkgc2hvYWlieHJhQG0&tmsrc=shoaibxra%40gmail.com" 
               target="_blank" 
               class="platform-button android-button">
                üì± Android - Add to Calendar
            </a>
            
            <button class="platform-button ios-button" disabled>
                üçé iPhone - Add to Calendar
            </button>
        </div>
        
        <div class="instruction-text">
            Includes reminders: 24 hours & 1 hour before pickup
        </div>
    </div>

    <script>
        function downloadICS() {
            const calendarData = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//BBQ Pickup//EN
BEGIN:VEVENT
UID:bbq-pickup-20250920@fadezone.com
DTSTART:20250920T180000Z
DTEND:20250920T220000Z
SUMMARY:BBQ Chicken Meal Pickup
DESCRIPTION:Pick up your BBQ Chicken Meal at Fade Zone Barbershop. Contact Barber for questions. REMINDER: Bring your ticket!
LOCATION:129-02 Liberty Ave, South Richmond Hill, NY
BEGIN:VALARM
TRIGGER:-P1D
ACTION:DISPLAY
DESCRIPTION:BBQ pickup tomorrow 2-6PM at Fade Zone Barbershop
END:VALARM
BEGIN:VALARM
TRIGGER:-PT1H
ACTION:DISPLAY
DESCRIPTION:BBQ pickup in 1 hour - don't forget your ticket!
END:VALARM
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([calendarData], { type: 'text/calendar' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'BBQ-Pickup-Sept20.ics';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            // Most iPhones will auto-prompt to add to calendar
            setTimeout(() => {
                if (confirm('Did your iPhone automatically ask to add this event to Calendar? If not, check your Downloads and tap the "BBQ-Pickup-Sept20.ics" file.')) {
                    // User confirmed it worked automatically
                } else {
                    alert('Look for "BBQ-Pickup-Sept20.ics" in your Downloads folder and tap it to add to Calendar.');
                }
            }, 1000);
        }
    </script>
</body>
</html>
